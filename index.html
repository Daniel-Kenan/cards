<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My css skills</title>
</head>
<body onload="loader()">
     <div class="loader-container">
            <div class="loader"></div>
        </div>
    <div class="container">
       
        <img src="./cards/AC.png" class="card" style="--order:1">
        <img src="./cards/2C.png" class="card" style="--order:2">
        <img src="./cards/3C.png" class="card" style="--order:3">
        <img src="./cards/4C.png" class="card" style="--order:4">
        <img src="./cards/5C.png" class="card" style="--order:5">
        <img src="./cards/6C.png" class="card" style="--order:6">
        <img src="./cards/7C.png" class="card" style="--order:7">
        <img src="./cards/8C.png" class="card" style="--order:8">
        <img src="./cards/9C.png" class="card" style="--order:9">
        <img src="./cards/10C.png" class="card" style="--order:10">
        <img src="./cards/JC.png" class="card" style="--order:11">
        <img src="./cards/QC.png" class="card" style="--order:12">
        <img src="./cards/KC.png" class="card" style="--order:13">
    </div>

<script>
    function loader(){
        document.querySelector('.loader-container').style.display = 'none';
        document.querySelector('.container').style.display = 'flex' ;
    }
</script>
</body>
</html>
